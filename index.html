<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение Погоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>Погода</h1>
        <input type="text" id="cityInput" placeholder="Введите город">
        <button id="getWeatherBtn">Получить погоду</button>
        <div id="weatherData">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
